<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add track</title>
    <style>#map { height: 400px; }</style>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div style="width: 500px" class="container text-center">
    <h1 style="font-family: 'Times New Roman', Times, serif">New track</h1>
    <form th:action="@{/tracks}" th:object="${track}" method="post">

        <div class="form-group">
            <label for="trackName">Track name:</label>
            <input type="text" class="form-control" id="trackName" th:field="*{trackName}"/>
        </div>

        <div class="form-group">
            <label for="trackDescription">Description:</label>
            <textarea class="form-control" placeholder="..." id="trackDescription"
                      style="height: 200px" th:field="*{trackDescription}"></textarea>
        </div>

        <div class="form-group">
            <label for="trackDate">Date: </label>
            <input type="date" class="form-control" id="trackDateDate" th:field="*{trackDate}"/>
        </div>

        <div id="checkpointsContainer">
            <div class="checkpoint">
                <label for="longitude">Start longitude:</label>
                <input type="text" name="checkpointsList[0].longitude" required>
                <br>
                <label for="latitude">Start latitude:</label>
                <input type="text" name="checkpointsList[0].latitude" required>

                <label for="longitude">Checkpoint 1 longitude:</label>
                <input type="text" name="checkpointsList[1].longitude" required>
                <br>
                <label for="latitude">Checkpoint 1 longitude:</label>
                <input type="text" name="checkpointsList[1].latitude" required>

            </div>
        </div>

        <div id="map" class="container"></div>

        <div>
            <button class="btn btn-outline-success" type="button" onclick="addCheckpoint()">Add checkpoint</button>
        </div>
        <br>
        <div>
            <button class="btn btn-dark" type="submit">Add task</button>
        </div>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>

    </form>

    <a href="/tracks" class="btn btn-primary"><i class="bi bi-arrow-double-left"></i>Back to track list</a>

</div>

<script th:inline="javascript">
    let checkpointIndex = 2;

    function addCheckpoint() {
        const checkpointsContainer = document.getElementById("checkpointsContainer");

        const checkpointDiv = document.createElement("div");
        checkpointDiv.classList.add("checkpoint");

        const longitudeLabel = document.createElement("label");
        longitudeLabel.setAttribute("for", "longitude");
        longitudeLabel.textContent = "Checkpoint " + checkpointIndex + " longitude:";

        const longitudeInput = document.createElement("input");
        longitudeInput.setAttribute("type", "text");
        longitudeInput.setAttribute("name", "checkpointsList[" + checkpointIndex + "].longitude");
        longitudeInput.setAttribute("required", true);


        const latitudeLabel = document.createElement("label");
        latitudeLabel.setAttribute("for", "latitude");
        latitudeLabel.textContent = "Checkpoint " + checkpointIndex + " latitude:";

        const latitudeInput = document.createElement("input");
        latitudeInput.setAttribute("type", "text");
        latitudeInput.setAttribute("name", "checkpointsList[" + checkpointIndex + "].latitude");
        latitudeInput.setAttribute("required", true);

        checkpointDiv.appendChild(longitudeLabel);
        checkpointDiv.appendChild(longitudeInput);

        checkpointDiv.appendChild(document.createElement("br"));

        checkpointDiv.appendChild(latitudeLabel);
        checkpointDiv.appendChild(latitudeInput);

        checkpointsContainer.appendChild(checkpointDiv);

        checkpointIndex++;
    }
</script>

<script>
    function createPopupContents(marker, latlng) {
        let popupContents = $('<div></div>')
        popupContents.append(
            $('<span></span>').addClass('popup-span').text('Longitude: ' + latlng.lng)
        )
        popupContents.append('<br>');
        popupContents.append(
            $('<span></span>').addClass('popup-span').text('Latitude: ' + latlng.lat)
        )
        popupContents.append('<br>');
        let trashButton = $('<button><i class="fas fa-trash" />Remove</button>')
            .on('click', event => {
                marker.remove()
            })

        popupContents.append(trashButton)
        return popupContents[0]
    }

    var options = {center: [54.349, 18.651], zoom: 12}
    var map = L.map('map', options);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let popupOpen = null
    map.on('preclick', mapEvent => {
        popupOpen = false
        map.eachLayer(layer => {
            if (layer.getPopup() && layer.getPopup().isOpen()) {
                popupOpen = true
            }
        })
    })

    map.on('click', mapEvent => {
        if (!popupOpen) {
            let marker = L.marker(mapEvent.latlng)
            marker.addTo(map).bindPopup(createPopupContents(marker, mapEvent.latlng));
        }
    })
</script>
<footer th:insert="fragments/footer" :: footer></footer>
</body>
</html>
