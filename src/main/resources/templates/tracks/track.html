<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track list</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Track name</th>
        <th scope="col">Description</th>
        <th scope="col">Start date</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
<tbody>
<tr th:each="track,iterStat: ${tracks}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${track.trackName}"></td>
    <td th:text="${track.trackDescription}"></td>
    <td th:text="${track.trackDate}"></td>
    <td>
        <a th:href="@{/tracks/{id}/checkpoints(id=${track.id})}" class="btn btn-primary">
            Checkpoints
        </a>
    </td>
</tr>
</tbody>
</table>

<div style="text-align:center" class="container">
    <a th:href="@{/tracks/create}" class="btn btn-info">
        Add new track
    </a>
</div>
<footer th:insert="fragments/footer" :: footer></footer>
</body>
</html>
